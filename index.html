<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poller+One&family=Prata&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <h1>Will you be my girlfriend?</h1>
      <button class="yes" id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <script>
      var noButton = document.getElementById("no");
      var yesButton = document.getElementById("yes")

      noButton.onclick = function () {
        var yCoordinate = Math.floor(Math.random() * 100);
        var xCoordinate = Math.floor(Math.random() * 100);
        document.getElementById("no").style.position = "fixed";
        document.getElementById("no").style.top = yCoordinate + "%";
        document.getElementById("no").style.left = xCoordinate + "%";
      };

      yesButton.onclick = function () {
        document.getElementById("no").style.display = "none";
      };
      
    </script>
  </body>
</html>
